

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js">
 
  </script>
  <script type="text/javascript">
  var numPlayers = 0;
  function fn1()
  {
    var name= document.getElementById("name").value;
    var pass= document.getElementById("pass").value;
     
    document.getElementById("name").value = "";
    document.getElementById("pass").value = "";
    
    $(document).ready(function() {
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/users",
      data: JSON.stringify({
        name: name,
        password: pass
      }),
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      success: function(data) {
        console.log(data.name);
        numPlayers++;
      }
    });
  }); 
  }
              
  </script>
  <title>BattleWeen</title>
</head>

<body>

  <div class = "top">
    
    <div>
      <img src="assets/images/logo.png" alt="BattleWeen" style = "float: left; display: inline-block; align: center; width : 120px; height: 90px;">
      <div float = left>
        <br>
        <input  type="text" id="name" placeholder="Username" >
        <br>
        <input type="password" id="pass" placeholder="Password">
        <button onclick= "fn1()" id= "btn"> Sign In</button>


        <pre class = "userlog">
        </pre>
        
      </div>
     
  </div>
  
  <div id="header">
    <img src="assets/images/banner.png" alt="BattleWeen" ></img>
  </div>

 <div id="CanvasDiv">
  <script src="//cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser.js"></script>
  <script src="index.js" type="module"></script>
 </div>

 <div id = "controles">
  <img src="assets/images/PantallaTuto.png" alt="BattleWeen" ></img>
 </div>
  
</body>
</html>
