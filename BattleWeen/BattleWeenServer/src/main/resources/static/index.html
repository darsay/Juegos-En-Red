

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js">
 
  </script>
  <script type="text/javascript">
  var numPlayers = 0;
  function get(){

    $(document).ready(function(){
      
      $.ajax({
      url: 'http://localhost:8080/users',
      method: 'GET',
      dataType: 'json'
      }).done(function(data) {
      console.log(data);  
      }); 
      }); 


  }

  function fn1()
  {
    var name= document.getElementById("name").value;
    var pass= document.getElementById("pass").value;
     
    document.getElementById("name").value = "";
    document.getElementById("pass").value = "";
    
    $(document).ready(function() {
    $.ajax({
      type: "POST",
      url: "http://localhost:8080/users",
      data: JSON.stringify({
        name: name,
        password: pass
      }),
      headers: {
        'Accept': 'application/json',
        'Content-Type': 'application/json'
      },
      success: function(data) {
        console.log(data.name);
        numPlayers++;
      }
    });
  }); 
  }
              
  </script>
  <title>BattleWeen</title>
</head>

<body>

    <div class = "signinchat">
    
          
          <div>
            <img src="assets/images/logo.png" alt="BattleWeen" class = "minilogo">
            <input  type="text" id="name" placeholder="Username" >
            <button onclick= "get()" id= "btn"> GET</button>  
            <br>
            <input type="password" id="pass" placeholder="Password">
            <button onclick= "fn1()" id= "btn"> Sign In</button>        
          </div>
          <br>
          <div class = "chat">

            <div class = "chatbox">
            </div>

            <div class = "write">

              <button onclick= "" id= "btn"> Enviar</button>
            </div>
          </div>

          <br>

    </div>

  </div>

 <div id="CanvasDiv">

 </div>

 <div id = "controles">
