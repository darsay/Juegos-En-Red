

<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-2.2.0.min.js">
 
  </script>
  <script type="text/javascript">
  var numPlayers = 0;
  var namePlayer;

  function get(){

    $(document).ready(function(){
      
      $.ajax({
      url: 'http://localhost:8080/users',
      method: 'GET',
      dataType: 'json'
      }).done(function(data) {
      console.log(data);
      numPlayers = data.length;
      console.log(numPlayers)
      document.getElementById("activeplayers").innerHTML = "Bienvenido " + namePlayer + ". Hay " + numPlayers + " jugadores activos.";
      }); 
      }); 


  }

  function fn1()
  {
    var name= document.getElementById("name").value;
    var pass= document.getElementById("pass").value;
     
    document.getElementById("name").value = "";
    document.getElementById("pass").value = "";
    
    $(document).ready(function() {
      $.ajax({
        type: "POST",
        url: "http://localhost:8080/users",
        data: JSON.stringify({
          name: name,
          password: pass
        }),
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        success: function(data) {
          console.log(data.name);
          namePlayer = name;
          get();
        }
      });
    });

  }

  function signIn(){
    var login = document.getElementById('login');
    login.parentNode.removeChild(login);
    document.getElementById("message").disabled = false;
    document.getElementById("send").disabled = false;
  }
              
  </script>
  <title>BattleWeen</title>
</head>

<body>

    <div class = "signinchat">
    
      <img src="assets/images/logo.png" alt="BattleWeen" class = "minilogo">
          
          <div id = "login">
            
            <input  type="text" id="name" placeholder="Username" >

            <br>
            <input type="password" id="pass" placeholder="Password">
            <button onclick= "fn1(), signIn()" id= "btn"> Sign In</button>
          </div>
          <button onclick= "get()" id= "btn"> GET</button>  
          <p id="activeplayers"></p>
          <div class = "chat">

            <div class = "chatbox">
            </div>

            <div class = "write">
              <input  type="text" id="message" placeholder="Escriba su mensaje" disabled >
              <button onclick= "" id= "send" disabled> Enviar</button>
            </div>
          </div>

          <br>

    </div>

    
 


  
  
  <div id="header">
    <img src="assets/images/banner.png" alt="BattleWeen" ></img>
  </div>

 <div id="CanvasDiv">
  <script src="//cdn.jsdelivr.net/npm/phaser@3.24.0/dist/phaser.js"></script>
  <script src="index.js" type="module"></script>
 </div>

 <div id = "controles">
  <img src="assets/images/PantallaTuto.png" alt="BattleWeen" ></img>
 </div>
  
</body>
</html>
