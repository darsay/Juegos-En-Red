<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pruebas practica final</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>

<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 799,
            height: 578,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        var player;
        var walls;
        var murosDown;
        var murosUp;
        var murosRight;
        var murosLeft;
        var game = new Phaser.Game(config);

        function preload(){
            this.load.spritesheet('scenery', 'assets/scenery.png',{ frameWidth: 17, frameHeight: 17});
            this.load.spritesheet('player1', 'assets/players.png',{ frameWidth: 46, frameHeight: 48});
            
        }

        function create(){
            //walls = this.physics.add.staticGroup();
            //walls.create(200, 300, 'scenery', 2);
            murosUp = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 46,
                frame: 30,
                setXY: { x: 8.5, y: 8.5, stepX: 17}
            });
            murosDown = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 46,
                frame: 2,
                setXY: { x: 8.5, y: 569.5, stepX: 17}
            });
            murosLeft = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 33,
                frame: 30,
                setXY: { x: 8.5, y: 8.5, stepY: 17}
            });
            murosRight = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 33,
                frame: 2,
                setXY: { x: 791.5, y: 8.5, stepY: 17}
            });

            player = this.physics.add.sprite(250, 150, 'player1');
            this.anims.create({
                key: 'down',
                frames: this.anims.generateFrameNumbers('player1', { start: 3, end: 5 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'left',
                frames: this.anims.generateFrameNumbers('player1', { start: 15, end: 17 }),
                frameRate: 10,  //FPS para la animacion
                repeat: -1  //Bucle
            });
            this.anims.create({
                key: 'turn',
                frames: [ { key: 'player1', frame: 4 } ],
                frameRate: 20
            });
            this.anims.create({
                key: 'right',
                frames: this.anims.generateFrameNumbers('player1', { start: 27, end: 29 }),
                frameRate: 10,
                repeat: -1
            });
            this.anims.create({
                key: 'up',
                frames: this.anims.generateFrameNumbers('player1', { start: 39, end: 41 }),
                frameRate: 10,
                repeat: -1
            });
            
            //Entrada por teclado
            cursors = this.input.keyboard.createCursorKeys();
            //Fisica para colisionar con las platforms
            this.physics.add.collider(player, murosDown);
            //FIN PLAYER
        }

        function update ()
        {
            if (cursors.left.isDown)
                {
                    player.setVelocityX(-160);

                    player.anims.play('left', true);
                }
            else if (cursors.right.isDown)
                {
                    player.setVelocityX(160);

                    player.anims.play('right', true);
                }
            else if(cursors.up.isDown)
                {
                    player.setVelocityY(160);

                    player.anims.play('up', true);

                }
            else if(cursors.down.isDown)
                {
                    player.setVelocityY(160);

                    player.anims.play('down', true);

                }
            else
                {
                    player.setVelocityX(0);

                    player.anims.play('turn');
                }

            //if (cursors.up.isDown && player.body.touching.down){player.setVelocityY(-330);}

            
        }
    </script>
</body>

</html>
