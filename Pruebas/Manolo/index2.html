<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <title>Document</title>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
    
</head>
<body>
    <script type="text/javascript">

        var config = {
            type: Phaser.AUTO,
            width: 799,
            height: 578,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 300 },
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };
        var walls;
        var game = new Phaser.Game(config);

        function preload(){
            this.load.spritesheet('scenery', 'assets/scenery.png',{ frameWidth: 17, frameHeight: 17});
        }

        function create(){
            //walls = this.physics.add.staticGroup();
            //walls.create(200, 300, 'scenery', 2);
            murosUp = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 46,
                frame: 30,
                setXY: { x: 8.5, y: 8.5, stepX: 17}
            });
            murosDown = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 46,
                frame: 2,
                setXY: { x: 8.5, y: 569.5, stepX: 17}
            });
            murosLeft = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 33,
                frame: 30,
                setXY: { x: 8.5, y: 8.5, stepY: 17}
            });
            murosRight = this.physics.add.staticGroup({
                key: 'scenery',
                repeat: 33,
                frame: 2,
                setXY: { x: 791.5, y: 8.5, stepY: 17}
            });
        }

        function update ()
        {
        }
    </script>
</body>

</html>
